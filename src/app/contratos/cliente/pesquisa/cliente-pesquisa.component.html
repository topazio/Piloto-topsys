<form [formGroup]="formGroup">
  <mat-card class="shipping-card">
    <mat-card-header>

      <mat-card-title>Cliente - Pesquisa</mat-card-title>

    </mat-card-header>


    <mat-card-content>

      <app-crud-tab [activePesquisa]="true" routerLinkCadastro="/cliente/cadastro" routerLinkPesquisa="/cliente/pesquisa"/>

      <div class="row">
        <div class="col">
          <mat-form-field >
            <mat-label>CNPJ</mat-label>
            <input matInput size="22" placeholder="CNPJ" formControlName="cnpj" [dropSpecialCharacters]="false" mask="00.000.000/0000-00">
            <mat-error/>
          </mat-form-field>
        </div>

      </div>

    </mat-card-content>

    <app-crud-botoes-pesquisa (methodFind)="pesquisar()" (methodResetForm)="resetForm()" />


  </mat-card>
</form>

<mat-divider></mat-divider>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="nomeFantasia">
    <th mat-header-cell *matHeaderCellDef> Nome Fantasia </th>
    <td mat-cell *matCellDef="let element"> {{element.nomeFantasia}} </td>
  </ng-container>


  <ng-container matColumnDef="razaoSocial">
    <th mat-header-cell *matHeaderCellDef> Raz√£o Social </th>
    <td mat-cell *matCellDef="let element"> {{element.razaoSocial}} </td>
  </ng-container>


  <ng-container matColumnDef="cnpj">
    <th mat-header-cell *matHeaderCellDef> CNPJ </th>
    <td mat-cell *matCellDef="let element"> {{element.cnpj}} </td>
  </ng-container>


  <ng-container matColumnDef="telefone">
    <th mat-header-cell *matHeaderCellDef> Telefone </th>
    <td mat-cell *matCellDef="let element"> {{element.telefone}} </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> E-mail </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <ng-container matColumnDef="editar">
    <th mat-header-cell *matHeaderCellDef> Editar</th>
    <td mat-cell *matCellDef="let element" (click)="edit('cliente',element.id)" >
      <mat-icon fontIcon="edit_square" >Editar</mat-icon>
    </td>
  </ng-container>

  <ng-container matColumnDef="excluir">
    <th mat-header-cell *matHeaderCellDef> Excluir</th>
    <td mat-cell *matCellDef="let element">
      <mat-icon fontIcon="cancel" (click)="delete(element.id);" color="warn">Excluir</mat-icon>

    </td>
  </ng-container>



  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
