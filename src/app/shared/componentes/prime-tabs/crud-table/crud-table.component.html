<p-table [value]="items" selectionMode="single" id="tablePesquisaDiv" [rows]="15" [scrollable]="true"
  [alwaysShowPaginator]="false" [paginator]="true" paginatorPosition="top" dataKey="id"
  [scrollHeight]="'calc(100vh - 285px)'" [(selection)]="resultadoSelecionado"
  styleClass="p-datatable-sm p-datatable-gridlines mt-2">
  <ng-template pTemplate="caption">Resultados</ng-template>
  <ng-template pTemplate="emptymessage">
    <tr>
      <td colspan="12" class="text-center">Não há registros encontrados</td>
    </tr>
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      @for(column of displayedColumns; track column){
      <th scope="col" class="w-1 text-center">{{column}}</th>
      }
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-element id="templateTableBody">
    <tr [pSelectableRow]="element">
      <td class="w-1">{{element.nomeFantasia }}</td>
      <td class="w-1 text-center">{{ element.razaoSocial }}</td>
      <td class="w-1 text-center">{{ element.cnpj }}</td>
      <td class="w-1 text-center">{{ element.telefone }}</td>
      <td class="w-1 text-center">{{ element.email }}</td>
      <td class="text-center w-1" (click)="edit('cliente',element.id)">
        <mat-icon fontIcon="edit_square">Editar</mat-icon>
      </td>
      <td class="text-center w-1">
        <button pButton size="small" id="buttonExclusaoTable" [text]="true" severity="danger"
          (click)="delete(element.id);">
          <i class="fa-solid fa-xmark"></i>
        </button>
      </td>
    </tr>
  </ng-template>
</p-table>
