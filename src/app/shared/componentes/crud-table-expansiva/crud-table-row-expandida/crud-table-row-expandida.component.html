<p-table [value]="elementExpanded" [dataKey]="dataKeyTableExpandida" id="tablePesquisaDiv" [paginator]="true"
  [alwaysShowPaginator]="paginatorSempreFlag" [paginatorPosition]="posicaoPaginator" [rows]="rowsQtd"
  [scrollable]="scrollavelFlag" styleClass="p-datatable-sm p-datatable-gridlines mt-2 w-full" class="w-full">
    <ng-template pTemplate="caption" class="flex justify-content-between">
      {{captionHeader | titlecase}}
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        @for(column of displayedColumnsExpandidas; track column.label){
          <th scope="col" [class]="column.tdClass" [style.width.%]="column.size">
            {{column.label}}
          </th>
        }
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-elementExpanded pStyleClass="py-0 px-1">
      <tr>
        @for(column of displayedColumnsExpandidas; track column.value){
          <td [style.width.%]="column.size" [class]="column.tdClass">
            {{elementExpanded[column.value]}}
          </td>
        }
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="12" class="text-center">
          {{mensagemDeEmpty}}
        </td>
      </tr>
    </ng-template>
</p-table>
